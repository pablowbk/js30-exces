<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 0px 0px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');

    function shadow(e) {
      // const width = hero.offsetWidth;
      // const height = hero.offsetHeight;
      // let x = e.offsetX;
      // let y = e.offsetY;
      //using es6 destructuring
      const { offsetWidth: width, offsetHeight: height} = hero;
      let { offsetX: x, offsetY: y } = e;
      const shadowOffset = 100;

      if(this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      const xShadowOffset = Math.round((x / width * shadowOffset) - (shadowOffset / 2));
      const yShadowOffset = Math.round((y / height * shadowOffset) - (shadowOffset / 2));

      text.style.textShadow = `
        ${xShadowOffset}px ${yShadowOffset}px 0 rgba(255,100,50,0.5),
        ${xShadowOffset * -1}px ${yShadowOffset}px 0 rgba(0,100,255,0.5),
        ${xShadowOffset * -1}px ${yShadowOffset * -1}px 0 rgba(255,0,50,0.5)
      `;

      console.log(xShadowOffset,yShadowOffset);
    }

    hero.addEventListener('mousemove', shadow);

  </script>
</body>

</html>
